name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build and run unit tests (skip integration tests)
      - name: Build with Maven (run unit tests only)
        run: mvn -B clean verify -DskipITs=true

      # Step 4: Package the JAR file (optional)
      - name: Package JAR with dependencies
        run: mvn -B package assembly:single
