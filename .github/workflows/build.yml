name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run all unit tests, skip integration tests that connect to DB
      - name: Build and test with Maven
        run: mvn -B clean verify -DskipITs=true

      # Package JAR file
      - name: Package JAR
        run: mvn -B package -DskipITs=true
