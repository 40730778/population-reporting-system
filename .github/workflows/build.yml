name: Build, Package & Docker

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build JAR with Maven
      - name: Build JAR
        run: mvn -B clean package -U

      # 4️⃣ Verify JAR exists
      - name: List target folder
        run: ls -l target/

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t population-reports .
          docker images
