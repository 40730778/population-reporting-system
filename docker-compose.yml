version: '3'
services:
  # Your Java Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # ... rest of config

  # This is the database provided by the module
  db:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: world
    ports:
      - "33060:3306"
    volumes:
      # This line tells the DB container to load the world.sql file.
      # Ensure you have deleted the 'world.sql' directory and placed the FILE here.
      - ./docker/world.sql:/docker-entrypoint-initdb.d/world.sql